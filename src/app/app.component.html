<div class="grid-container">
  <div class="container" *ngFor="let product of this.products">
    <div class="card">
      <div class="img-container">
        <img src={{product.image}} alt="">
      </div>
      <div class="product-desciption">
        <h3>{{product.title}}</h3>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
